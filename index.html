<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>رمضان مبارك</title>

<style>
@font-face {
  font-family: 'GE_SS_Two_Bold';
  src: url('GE-SS-Two-Bold.otf') format('opentype');
}

body{
  margin:0;
  font-family:'GE_SS_Two_Bold', Arial, sans-serif;
  background:#f4f4f4;
}

.wrap{
  max-width:900px;
  margin:30px auto;
  padding:15px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* اللوقو */
.top{
  display:flex;
  justify-content:flex-end;
  margin-bottom:12px;
}
.logo{
  height:46px;
  width:auto;
  object-fit:contain;
}

/* صف الحقل + الأزرار */
.row{
  display:flex;
  gap:12px;
  align-items:flex-end;
  flex-wrap:wrap;
}

.field{
  flex: 1 1 420px;
  min-width:260px;
}

label{
  font-weight:bold;
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
  box-sizing:border-box;
}

button{
  padding:12px 18px;
  border-radius:10px;
  border:0;
  font-weight:bold;
  cursor:pointer;
  flex:0 0 auto;
  white-space:nowrap;
}

.primary{
  background:#6b0f1a;
  color:#fff;
}

.ghost{
  background:#eee;
  color:#6b0f1a;
}

.note{
  margin-top:8px;
  font-size:13px;
  color:#666;
}

/* اختيار اللون */
.color-picker{
  margin-top:10px;
  display:flex;
  align-items:center;
  gap:10px;
}

.color-picker span{
  font-size:13px;
  color:#666;
  font-weight:bold;
}

.color-btn{
  width:28px;
  height:28px;
  border-radius:50%;
  border:2px solid #ddd;
  cursor:pointer;
  padding:0;
}

.color-btn.active{
  outline:3px solid rgba(107,15,26,.25);
  border-color:#6b0f1a;
}

canvas{
  width:100%;
  height:auto;
  margin-top:20px;
  border-radius:16px;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <div class="top">
      <img src="logo.png" class="logo" alt="Logo">
    </div>

    <div class="row">
      <div class="field">
        <label>اسم الموظف</label>
        <input id="name" placeholder="اكتب الاسم هنا" />

        <!-- اختيار اللون -->
        <div class="color-picker">
          <span>لون الاسم:</span>

          <button type="button" class="color-btn active"
            data-color="#7daab3"
            style="background:#7daab3;">
          </button>

          <button type="button" class="color-btn"
            data-color="#000000"
            style="background:#000000;">
          </button>

          <button type="button" class="color-btn"
            data-color="#c8a75e"
            style="background:#c8a75e;">
          </button>

          <!-- اللون العودي الجديد -->
          <button type="button" class="color-btn"
            data-color="#56151F"
            style="background:#56151F;">
          </button>
        </div>

        <div class="note">
         ملاحظة: في حال ظهور التصميم غير متناسق يُفضّل استخدام الاسم الثنائي.
        </div>
      </div>

      <button class="primary" id="gen">إنشاء البطاقة</button>
      <button class="ghost" id="dl" disabled>تحميل</button>
    </div>

    <canvas id="c"></canvas>

  </div>
</div>

<script>
let NAME_COLOR = "#7daab3";

const BASE_FONT_SIZE = 130;
const MIN_FONT_SIZE = 80;

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const nameInput = document.getElementById("name");
const genBtn = document.getElementById("gen");
const dlBtn = document.getElementById("dl");

let lastUrl = null;

function fitFont(text, maxWidth){
  let size = BASE_FONT_SIZE;
  while(size > MIN_FONT_SIZE){
    ctx.font = `800 ${size}px GE_SS_Two_Bold`;
    if(ctx.measureText(text).width <= maxWidth) return size;
    size -= 2;
  }
  return MIN_FONT_SIZE;
}

function generate(){
  const name = nameInput.value.trim();
  if(!name) return alert("اكتب الاسم");

  const img = new Image();
  img.src = "template.png";

  img.onload = () => {

    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img,0,0);

    const X = (canvas.width / 2) - 90;
    const Y = canvas.height * 0.74;

    const MAX_WIDTH = canvas.width * 0.60;

    const fontSize = fitFont(name, MAX_WIDTH);

    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.direction = "rtl";
    ctx.fillStyle = NAME_COLOR;
    ctx.font = `800 ${fontSize}px GE_SS_Two_Bold`;

    ctx.shadowColor = "rgba(0,0,0,.15)";
    ctx.shadowBlur = 4;
    ctx.shadowOffsetY = 2;

    ctx.fillText(name, X, Y);

    lastUrl = canvas.toDataURL("image/png");
    dlBtn.disabled = false;
  };
}

function download(){
  if(!lastUrl) return;
  const a = document.createElement("a");
  a.href = lastUrl;
  a.download = "بطاقة.png";
  a.click();
}

genBtn.onclick = generate;
dlBtn.onclick = download;

document.querySelectorAll(".color-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    NAME_COLOR = btn.dataset.color;

    document.querySelectorAll(".color-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
  });
});
</script>
</body>
</html>

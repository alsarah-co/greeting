<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>بطاقة تهنئة</title>

<style>
:root{
  --brand:#6b0f1a;
  --bg:#f4f4f4;
}

body{
  margin:0;
  font-family: Arial, "Segoe UI", system-ui;
  background:var(--bg);
}

.wrap{
  max-width:900px;
  margin:30px auto;
  padding:15px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:14px;
}

.logo{
  height:56px;
  object-fit:contain;
}

h1{
  margin:0;
  font-size:18px;
  font-weight:900;
  color:var(--brand);
}

.row{
  display:flex;
  gap:10px;
  align-items:end;
  flex-wrap:wrap;
}

label{
  font-weight:bold;
  margin-bottom:6px;
  display:block;
}

input{
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #ddd;
  min-width:320px;
  font-size:16px;
}

button{
  padding:12px 18px;
  border-radius:10px;
  border:0;
  font-weight:bold;
  cursor:pointer;
}

.primary{
  background:var(--brand);
  color:#fff;
}

.ghost{
  background:#eee;
  color:var(--brand);
}

canvas{
  width:100%;
  margin-top:20px;
  border-radius:16px;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <!-- ✅ اللوقو + عنوان -->
    <div class="top">
      <img class="logo" src="logo.png" alt="Logo">
      <h1>بطاقة تهنئة</h1>
    </div>

    <div class="row">
      <div>
        <label>اسم الموظف</label>
        <input id="name" placeholder="اكتب الاسم هنا" />
      </div>

      <button class="primary" id="gen">إنشاء البطاقة</button>
      <button class="ghost" id="dl" disabled>تحميل</button>
    </div>

    <canvas id="c"></canvas>

  </div>
</div>

<script>
const NAME_COLOR = "#7daab3";
const BASE_FONT_SIZE = 220;   // كبير وواضح
const MIN_FONT_SIZE = 70;

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const nameInput = document.getElementById("name");
const genBtn = document.getElementById("gen");
const dlBtn = document.getElementById("dl");

let lastUrl = null;

function fitFont(text, maxWidth){
  let size = BASE_FONT_SIZE;
  while(size > MIN_FONT_SIZE){
    ctx.font = `800 ${size}px Arial`;
    if(ctx.measureText(text).width <= maxWidth) return size;
    size -= 2;
  }
  return MIN_FONT_SIZE;
}

function generate(){
  const name = nameInput.value.trim();
  if(!name) return alert("اكتب الاسم");

  const img = new Image();
  img.src = "template.png";

  img.onload = () => {
    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img,0,0);

    // ✅ تحريك الاسم يسار "تكة" إضافية
    const CENTER_X = (canvas.width / 2) - 70;  // كان -45 → صار -70
    const CENTER_Y = canvas.height * 0.80;
    const MAX_WIDTH = canvas.width * 0.65;

    const fontSize = fitFont(name, MAX_WIDTH);

    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.direction = "rtl";
    ctx.fillStyle = NAME_COLOR;
    ctx.font = `800 ${fontSize}px Arial`;

    ctx.shadowColor = "rgba(0,0,0,.15)";
    ctx.shadowBlur = 4;
    ctx.shadowOffsetY = 2;

    ctx.fillText(name, CENTER_X, CENTER_Y);

    lastUrl = canvas.toDataURL("image/png");
    dlBtn.disabled = false;
  };
}

function download(){
  if(!lastUrl) return;
  const a = document.createElement("a");
  a.href = lastUrl;
  a.download = "بطاقة.png";
  a.click();
}

genBtn.onclick = generate;
dlBtn.onclick = download;
nameInput.addEventListener("keydown", (e) => {
  if(e.key === "Enter") generate();
});
</script>
</body>
</html>

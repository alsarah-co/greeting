<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقة تهنئة</title>

  <style>
    @font-face{
      font-family: "GE SS Two";
      src: url("./GE-SS-Two-Bold.otf") format("opentype");
      font-weight: 800;
      font-style: normal;
    }

    :root{
      --burgundy:#6b0f1a;
      --bg:#f4f4f4;
      --border:#eadfe1;
      --text:#1f1f1f;
    }

    body{
      margin:0;
      font-family:"GE SS Two", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      max-width: 980px;
      margin: 26px auto;
      padding: 14px;
    }

    .card{
      background:#fff;
      padding:18px 18px 22px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
      margin-bottom:12px;
    }

    .logo{
      width:46px;
      height:46px;
      object-fit:contain;
      border-radius:10px;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:flex-end;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }

    label{
      display:block;
      font-weight:800;
      margin-bottom:6px;
      font-size:14px;
    }

    input{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #ddd;
      min-width:340px;
      font-size:16px;
      outline:none;
      font-family:"GE SS Two", Arial, sans-serif;
    }

    input:focus{
      border-color: rgba(107,15,26,.45);
      box-shadow: 0 0 0 4px rgba(107,15,26,.10);
    }

    .note{
      font-size:12px;
      color:#666;
      margin-top:6px;
      line-height:1.5;
    }

    button{
      padding:12px 16px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      font-weight:800;
      font-size:14px;
      font-family:"GE SS Two", Arial, sans-serif;
    }

    .primary{ background:var(--burgundy); color:#fff; }
    .primary:hover{ filter: brightness(.95); }

    .ghost{ background:#eee; color:var(--burgundy); }
    .ghost:disabled{ opacity:.55; cursor:not-allowed; }

    /* عرض نظيف بدون stretch */
    canvas{
      width:100%;
      max-height: 70vh;        /* عشان ما تضطرين تسكرولين كثير */
      height:auto;
      display:block;
      margin-top:12px;
      border-radius:16px;
      background:#fff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="top">
        <img class="logo" src="logo.png" alt="logo">
      </div>

      <div class="row">
        <div>
          <label for="name">اسم الموظف</label>
          <input id="name" type="text" placeholder="اكتب الاسم هنا" />
          <div class="note">ملاحظة: لإظهار التصميم بشكل أجمل يفضّل استخدام الاسم الثنائي.</div>
        </div>

        <button class="primary" id="gen">إنشاء البطاقة</button>
        <button class="ghost" id="dl" disabled>تحميل</button>
      </div>

      <canvas id="c"></canvas>

    </div>
  </div>

  <script>
    // ====== إعدادات الاسم ======
    const NAME_COLOR     = "#7daab3";
    const BASE_FONT_SIZE = 200;  // لا تغيّرينه (مثل ما قلتي ممتاز)
    const MIN_FONT_SIZE  = 70;

    // ====== إحداثيات الاسم على القالب (بكسل) ======
    // (عدّلي هذي فقط إذا تبين تحريك بالملي)
    const OFFSET_X = -6;   // يسار "حركتين" = زودي سالب أكثر
    const OFFSET_Y = -4;   // فوق "مرة" = خليها سالب أكثر

    const canvas   = document.getElementById("c");
    const ctx      = canvas.getContext("2d");
    const nameInput= document.getElementById("name");
    const genBtn   = document.getElementById("gen");
    const dlBtn    = document.getElementById("dl");

    let lastUrl = null;

    function fitFont(text, maxWidth){
      let size = BASE_FONT_SIZE;
      while(size > MIN_FONT_SIZE){
        ctx.font = `800 ${size}px "GE SS Two"`;
        if(ctx.measureText(text).width <= maxWidth) return size;
        size -= 2;
      }
      return MIN_FONT_SIZE;
    }

    async function generate(){
      const name = nameInput.value.trim();
      if(!name) return alert("اكتب الاسم");

      const img = new Image();
      img.src = "template.png";

      img.onload = async () => {
        // يمنع السترتش: الكانفس نفس مقاس الصورة الحقيقي
        canvas.width  = img.naturalWidth;
        canvas.height = img.naturalHeight;

        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img,0,0);

        // نتأكد الخط اتحمّل قبل الرسم
        await document.fonts.load('800 100px "GE SS Two"');

        // ===== مكان المستطيل =====
        // (نسبة ثابتة + إزاحة بسيطة بالبكسل)
        const CENTER_X = (canvas.width / 2) - 50 + OFFSET_X;  // يسار شوي
        const CENTER_Y = (canvas.height * 0.735) + OFFSET_Y;  // فوق شوي

        // عرض الاسم داخل حدود المستطيل (عشان ما يطلع برا)
        const MAX_WIDTH = canvas.width * 0.55;

        const fontSize = fitFont(name, MAX_WIDTH);

        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.direction = "rtl";
        ctx.fillStyle = NAME_COLOR;
        ctx.font = `800 ${fontSize}px "GE SS Two"`;

        ctx.shadowColor = "rgba(0,0,0,.15)";
        ctx.shadowBlur = 4;
        ctx.shadowOffsetY = 2;

        ctx.fillText(name, CENTER_X, CENTER_Y);

        lastUrl = canvas.toDataURL("image/png");
        dlBtn.disabled = false;
      };

      img.onerror = () => alert("template.png غير موجود أو اسمه مختلف.");
    }

    function download(){
      if(!lastUrl) return;
      const safe = (nameInput.value || "card").trim().replace(/\s+/g, "_");
      const a = document.createElement("a");
      a.href = lastUrl;
      a.download = `بطاقة_${safe}.png`;
      a.click();
    }

    genBtn.addEventListener("click", generate);
    dlBtn.addEventListener("click", download);
    nameInput.addEventListener("keydown", (e) => { if(e.key === "Enter") generate(); });
  </script>
</body>
</html>
